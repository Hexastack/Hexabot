name: v3 dev CI

on:
  pull_request:
    branches:
      - dev

jobs:
  quality-checks:
    name: Run typecheck/lint/test/build for all packages
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: â³ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          standalone: true
          run_install: false

      - name: â³ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Typecheck (all packages via Turbo)
        run: pnpm typecheck

      - name: ğŸ§¹ Lint (all packages via Turbo)
        run: pnpm lint

      - name: ğŸ”¬ Unit tests (all packages via Turbo)
        run: pnpm test

      - name: ğŸ› ï¸ Build (all packages via Turbo)
        run: pnpm build
