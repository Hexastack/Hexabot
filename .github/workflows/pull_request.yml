name: running unit tests on pull request
run-name: workflow ${{github.run_number}} of branch ${{github.head_ref}}

on: [pull_request]

jobs:
  Frontend-Tests:
    name: Frontend Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: ğŸ” Check out repository code ...
        uses: actions/checkout@v4

      - name: â³ Setting Up Node ...
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: â³ Setup pnpm ...
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: â³ Install workspace dependencies ...
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¥ typecheck Widget ...
        run: pnpm --filter @hexabot/widget... run typecheck

      - name: ğŸ–¥ typecheck Frontend ...
        run: pnpm --filter @hexabot/frontend... run typecheck

      - name: ğŸ–‹ï¸ ESLint checks for widget ...
        run: pnpm --filter @hexabot/widget... run lint

      - name: ğŸ–‹ï¸ ESLint checks for Frontend ...
        run: pnpm --filter @hexabot/frontend... run lint

      - name: ğŸ› ï¸ build Widget ...
        run: pnpm --filter @hexabot/widget... run build

      - name: ğŸ› ï¸ build Frontend ...
        run: pnpm --filter @hexabot/frontend... run build

  API-Tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: ğŸ” Check out repository code ...
        uses: actions/checkout@v4

      - name: â³ Setting Up Node ...
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: â³ Setup pnpm ...
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: â³ Install workspace dependencies ...
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¥ typecheck API ...
        run: pnpm --filter @hexabot/api... run typecheck

      - name: ğŸ–‹ï¸ ESLint checks for API ...
        run: pnpm --filter @hexabot/api... run lint

      - name: ğŸ”¬ running unit tests for API ...
        run: pnpm --filter @hexabot/api... run test
