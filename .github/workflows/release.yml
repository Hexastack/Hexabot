on:
  push:
    branches:
      - "release"

jobs:
  Frontend-Tests:
    name: Frontend Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: ğŸ” Check out repository code ...
        uses: actions/checkout@v4

      - name: â³ Setup pnpm ...
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          standalone: true
          run_install: false

      - name: â³ Setting Up Node ...
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: â³ Install workspace dependencies ...
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¥ typecheck Widget ...
        run: pnpm --filter @hexabot/widget... run typecheck

      - name: ğŸ–¥ typecheck Frontend ...
        run: pnpm --filter @hexabot/frontend... run typecheck

      - name: ğŸ–‹ï¸ ESLint checks for widget ...
        run: pnpm --filter @hexabot/widget... run lint

      - name: ğŸ–‹ï¸ ESLint checks for Frontend ...
        run: pnpm --filter @hexabot/frontend... run lint

      - name: ğŸ› ï¸ build Widget ...
        run: pnpm --filter @hexabot/widget... run build

      - name: ğŸ› ï¸ build Frontend ...
        run: pnpm --filter @hexabot/frontend... run build

  API-Tests:
    name: API Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: ğŸ” Check out repository code ...
        uses: actions/checkout@v4

      - name: â³ Setup pnpm ...
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          standalone: true
          run_install: false

      - name: â³ Setting Up Node ...
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: â³ Install workspace dependencies ...
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¥ typecheck API ...
        run: pnpm --filter @hexabot/api... run typecheck

      - name: ğŸ–‹ï¸ ESLint checks for API ...
        run: pnpm --filter @hexabot/api... run lint

      - name: ğŸ”¬ running unit tests for API ...
        run: pnpm --filter @hexabot/api... run test

  build:
    name: Build (Release Branch)
    runs-on: ubuntu-latest
    needs: [Frontend-Tests, API-Tests] # Ensure build runs only if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USER }}
          script: |
            cd /home/***/hexabot
            git checkout release
            git pull origin release
            npx hexabot stop --enable=nlu 
            npx hexabot start --enable=nlu
