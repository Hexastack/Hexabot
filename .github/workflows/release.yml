on:
  push:
    branches:
      - "release"

jobs:
  Frontend-Tests:
    name: Frontend Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: ğŸ” Check out repository code ...
        uses: actions/checkout@v4

      - name: â³ Setting Up Node ...
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â³ setting environment ...
        run: npm i

      - name: ğŸ–¥ typecheck Widget ...
        run: cd widget && npm run typecheck

      - name: ğŸ–¥ typecheck Frontend ...
        run: cd frontend && npm run typecheck

      - name: ğŸ–‹ï¸ ESLint checks for widget ...
        run: cd widget && npx lint-staged

      - name: ğŸ–‹ï¸ ESLint checks for Frontend ...
        run: cd frontend && npx lint-staged

      - name: ğŸ› ï¸ build Widget ...
        run: cd widget && npm run build

      - name: ğŸ› ï¸ build Frontend ...
        run: cd frontend && npm run build

  API-Tests:
    name: API Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: ğŸ” Check out repository code ...
        uses: actions/checkout@v4

      - name: â³ Setting Up Node ...
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â³ setting environment for API ...
        run: cd api && npm i

      - name: ğŸ–¥ typecheck API ...
        run: cd api && npm run typecheck

      - name: ğŸ–‹ï¸ ESLint checks for API ...
        run: cd api && npx lint-staged

      - name: ğŸ”¬ running unit tests for API ...
        run: cd api && npm run test

  build:
    name: Build (Release Branch)
    runs-on: ubuntu-latest
    needs: [Frontend-Tests, API-Tests] # Ensure build runs only if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USER }}
          script: |
            cd /home/***/hexabot
            git checkout release
            git pull origin release
            npx hexabot stop --enable=nlu 
            npx hexabot start --enable=nlu
