version: "3.8"

services:
  api:
    build:
      context: ../
      dockerfile: ./packages/api/Dockerfile
      target: development
    pull_policy: build
    ports:
      - ${API_PORT}:3000
      - 9229:9229 # vscode debug port
    volumes:
      - ../packages/api/src:/app/packages/api/src
      - ../packages/api/migrations:/app/packages/api/migrations
      #- ../packages/api/node_modules:/app/packages/api/node_modules

  mongo:
    ports:
      - 27017:27017

  mongo-express:
    container_name: mongoUi
    image: mongo-express:1-20
    restart: always
    ports:
      - ${APP_MONGO_EXPRESS_PORT}:8081
    networks:
      - db-network
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${MONGO_URI}

  hexabot-frontend:
    container_name: frontend
    build:
      context: ../
      dockerfile: ./packages/frontend/Dockerfile
      target: development
    pull_policy: build
    volumes:
      - ../packages/frontend/:/app/packages/frontend/
